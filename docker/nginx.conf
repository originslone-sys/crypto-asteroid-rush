# ===========================================
# Nginx Configuration - Crypto Asteroid Rush
# Otimizado para alta performance + auto-scale
# ===========================================

worker_processes auto;
error_log /dev/stderr warn;
pid /run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging formato otimizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" $request_time';
    
    access_log /dev/stdout main;
    
    # Performance básica
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    
    # Buffers otimizados
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ===========================================
    # RATE LIMITING ZONES
    # Ajustado para suportar mais jogadores
    # ===========================================
    
    # API geral: 20 requests/segundo por IP
    limit_req_zone $binary_remote_addr zone=api_limit:20m rate=20r/s;
    
    # Eventos do jogo: 50 requests/segundo por IP (gameplay intenso)
    limit_req_zone $binary_remote_addr zone=game_events:20m rate=50r/s;
    
    # Conexões simultâneas por IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:20m;

    # ===========================================
    # UPSTREAM PHP-FPM
    # ===========================================
    upstream php-fpm {
        server 127.0.0.1:9000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;
        root /app;
        index index.php index.html;

        # Limite de conexões simultâneas por IP
        limit_conn conn_limit 30;

        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ============================================
        # HEALTH CHECKS (para Railway/Monitoramento)
        # ============================================
        location = /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        location = /fpm-status {
            access_log off;
            allow 127.0.0.1;
            deny all;
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location = /fpm-ping {
            access_log off;
            allow 127.0.0.1;
            deny all;
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # ============================================
        # ARQUIVOS ESTÁTICOS - Cache agressivo
        # ============================================
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
            try_files $uri =404;
        }

        location ~* \.(css|js)$ {
            expires 7d;
            add_header Cache-Control "public";
            add_header Vary "Accept-Encoding";
            access_log off;
            try_files $uri =404;
        }

        location ~* \.(woff|woff2|ttf|otf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }

        # ============================================
        # API ENDPOINTS - Rate limiting específico
        # ============================================
        
        # game-event.php - ALTA frequência durante gameplay
        location = /api/game-event.php {
            limit_req zone=game_events burst=100 nodelay;
            limit_conn conn_limit 10;
            
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Timeout curto para eventos
            fastcgi_read_timeout 10;
            fastcgi_send_timeout 10;
            
            # Keepalive para conexões frequentes
            fastcgi_keep_conn on;
        }

        # game-start.php - Início de sessão
        location = /api/game-start.php {
            limit_req zone=api_limit burst=30 nodelay;
            
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            fastcgi_read_timeout 30;
            fastcgi_keep_conn on;
        }

        # game-end.php - Fim de sessão (crítico - salva earnings)
        location = /api/game-end.php {
            limit_req zone=api_limit burst=30 nodelay;
            
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Timeout maior para garantir salvamento
            fastcgi_read_timeout 60;
            fastcgi_send_timeout 60;
            fastcgi_keep_conn on;
        }

        # Outras APIs
        location ~ ^/api/.*\.php$ {
            limit_req zone=api_limit burst=20 nodelay;
            
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            fastcgi_read_timeout 30;
            fastcgi_keep_conn on;
        }

        # Admin - Rate limit mais restrito
        location ~ ^/admin/.*\.php$ {
            limit_req zone=api_limit burst=10 nodelay;
            
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            fastcgi_read_timeout 60;
            fastcgi_keep_conn on;
        }

        # ============================================
        # PHP GERAL
        # ============================================
        location ~ \.php$ {
            limit_req zone=api_limit burst=20 nodelay;
            
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            fastcgi_read_timeout 30;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_keep_conn on;
        }

        # ============================================
        # ARQUIVOS HTML/OUTROS
        # ============================================
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Bloqueia acesso a arquivos sensíveis
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(env|log|ini|conf|sh)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Bloqueia pasta docker se existir
        location ~ ^/docker/ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
