[www]
; ===========================================
; PHP-FPM Base Configuration
; Valores reais são gerados pelo auto-scale.sh
; ===========================================

user = www-data
group = www-data

listen = 127.0.0.1:9000
listen.owner = www-data
listen.group = www-data

; Valores padrão (sobrescritos em runtime)
pm = dynamic
pm.max_children = 15
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 5
pm.max_requests = 500

; Logs
access.log = /dev/stdout
slowlog = /dev/stderr

; Limpa variáveis de ambiente
clear_env = no

; Captura output do worker
catch_workers_output = yes
decorate_workers_output = no
