# ===========================================
# Nginx Configuration - Crypto Asteroid Rush
# Otimizado para alta performance
# ===========================================

worker_processes auto;
error_log /dev/stderr warn;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging otimizado (menos I/O)
    access_log /dev/stdout combined;
    
    # Performance básica
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;
    
    # Limita tamanho do body (segurança)
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Gzip compression (reduz bandwidth)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Rate limiting por IP (proteção básica contra abuse)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=game_events:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    server {
        listen 80;
        server_name _;
        root /app;
        index index.php index.html;

        # Limite de conexões simultâneas por IP
        limit_conn conn_limit 20;

        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ============================================
        # ARQUIVOS ESTÁTICOS - Cache agressivo
        # (Cloudflare vai cachear estes também)
        # ============================================
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location ~* \.(css|js)$ {
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
        }

        location ~* \.(woff|woff2|ttf|otf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ============================================
        # API ENDPOINTS - Rate limiting específico
        # ============================================
        
        # game-event.php - Alta frequência durante gameplay
        location = /api/game-event.php {
            limit_req zone=game_events burst=50 nodelay;
            
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Timeout maior para eventos do jogo
            fastcgi_read_timeout 30;
        }

        # game-start.php e game-end.php - Rate limit moderado
        location ~ ^/api/(game-start|game-end)\.php$ {
            limit_req zone=api_limit burst=20 nodelay;
            
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            fastcgi_read_timeout 60;
        }

        # Outras APIs
        location ~ ^/api/.*\.php$ {
            limit_req zone=api_limit burst=10 nodelay;
            
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            fastcgi_read_timeout 30;
        }

        # Admin - Rate limit mais restrito
        location ~ ^/admin/.*\.php$ {
            limit_req zone=api_limit burst=5 nodelay;
            
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            fastcgi_read_timeout 60;
        }

        # ============================================
        # PHP GERAL
        # ============================================
        location ~ \.php$ {
            limit_req zone=api_limit burst=10 nodelay;
            
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            fastcgi_read_timeout 30;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
        }

        # ============================================
        # ARQUIVOS HTML/OUTROS
        # ============================================
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Bloqueia acesso a arquivos sensíveis
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(env|log|ini|conf)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Health check para Railway
        location = /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
